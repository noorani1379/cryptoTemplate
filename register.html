<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <div class="auth--container">
        <div class="auth--box auth--box--2">
            <div class="auth--heading">
                <h3 class="heading--3">register</h3>
            </div>
            <form action="" class="auth--form auth--register">
                <div class="auth--item">
                    <i class="fa fa-user"></i>
                    <input type="text" class="auth--input" placeholder="username">
                </div>
                <div class="auth--item">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="auth--input" placeholder="email">
                </div>
                <div class="auth--item">
                    <i class="fa fa-phone"></i>
                    <input type="text" class="auth--input" placeholder="phone">
                </div>
                <div class="auth--item">
                    <i class="fa fa-key-skeleton"></i>
                    <input type="text" class="auth--input" placeholder="password">
                </div>
                <div class="auth--item">
                    <i class="fa fa-key-skeleton"></i>
                    <input type="text" class="auth--input" placeholder="confirm password">
                </div>

                <button class="btn btn--login btn--effect">register <i class="fa fa-user-plus"></i></button>
                <p class="auth--or heading--line--two">Or</p>
                <div class="auth--social--link">
                    <div class="auth--social__box">
                        <a href="" class="btn--effect">
                            <i class="fab fa-github"></i>
                            GitHub
                        </a>
                        <a href="" class="btn--effect">
                            <i class="fab fa-google"></i>
                            Google
                        </a>
                    </div>
                    <p class="pargraph--1">you Have an Account?
                        <a href="" class="auth--link">login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
