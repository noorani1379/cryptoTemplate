<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <div class="contact--container">
        <div class="contact--map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d403.1858019952765!2d48.27720522591975!3d38.240925799739415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x401897072a19bb21%3A0xff9b98d2bb39beaa!2z2K_Yp9mG2LTar9in2Ycg2KLYstin2K8g2KfYs9mE2KfZhduMINmI2KfYrdivINin2LHYr9io24zZhA!5e0!3m2!1sfa!2s!4v1634729903323!5m2!1sfa!2s"
                class="map--google" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contact--card__box">
            <div class="contact--cards">
                <div class="contact--card__item">
                    <i class="fa fa-phone-office"></i>
                    <div class="contact--card__information">
                        <h3 class="heading--3">phone numbers</h3>
                    </div>
                    <div class="card__information--box">
                        <p class="paragraph--5">+98 9918 049 024</p>
                        <p class="paragraph--5">+98 9381 289 629</p>
                    </div>
                </div>
                <div class="contact--card__item">
                    <i class="fa fa-envelope"></i>
                    <div class="contact--card__information">
                        <h3 class="heading--3">email address</h3>
                    </div>
                    <div class="card__information--box">
                        <p class="paragraph--5">great2021dev@gmail.com</p>
                    </div>
                </div>
                <div class="contact--card__item">
                    <i class="fa fa-home"></i>
                    <div class="contact--card__information">
                        <h3 class="heading--3">working house</h3>
                    </div>
                    <div class="card__information--box">
                        <p class="paragraph--5">all day 24 hours.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- *?======================================================================= -->
        <!-- us me -->
        <div class="grid--center">
            <section class="us--me">
                <div class="us--me__left">
                    <img src="https://aaryaweb.info/html/cryptonik/cpn002/images/contact-img.png" alt="Cryptonik">
                </div>
                <div class="us--me__left">
                    <h6 class="heading--6 heading--line--one">GET ADVICE OUR EXPERTS</h6>
                    <h3 class="heading--3">Get In Touch</h3>
                    <form action="" class="us--me__form">
                        <input type="text" id="fullName" name="name" placeholder="Name" class="form-input">
                        <input type="text" id="userEmail" name="email" placeholder="Email" class="form-input">
                        <input type="text" id="userEmail" name="email" placeholder="Website" class="form-input">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                        <button class="btn btn--effect">Submit
                            <i class="far fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </section>
        </div>

        <!-- /us me -->
</body>

</html>
