<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <div class="auth--container">
        <div class="auth--box">
            <div class="auth--heading">
                <h3 class="heading--3">login</h3>
            </div>
            <form action="" class="auth--form">
                <div class="auth--item">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="auth--input" placeholder="Email Address">
                </div>
                <div class="auth--item">
                    <i class="fa fa-key-skeleton"></i>
                    <input type="text" class="auth--input" placeholder="Enter your Password">
                </div>
                <div class="auth--detail">
                    <div class="auth--checkbox">
                        <input type="checkbox" name="" id="">
                        <label for="">remember me</label>
                    </div>
                    <a href="" class="link--forget">
                        forget password?
                    </a>
                </div>
                <button class="btn btn--login btn--effect">login <i class="fa fa-sign-in"></i></button>
                <p class="auth--or heading--line--two">Or</p>
                <div class="auth--social--link">
                    <div class="auth--social__box">
                        <a href="" class="btn--effect">
                            <i class="fab fa-github"></i>
                            GitHub
                        </a>
                        <a href="" class="btn--effect">
                            <i class="fab fa-google"></i>
                            Google
                        </a>
                    </div>
                    <p class="paragraph--1">Don't Have an Account?
                        <a href="" class="auth--link">Create New Account</a>
                    </p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
